<mat-slide-toggle
  class="margin-slid"
  [color]="color"
  (change)="onSlideChange()"
  [(ngModel)]="disabled"
  [disabled]=toggleDisable>
</mat-slide-toggle>

<mat-slider
  #mySlider
  class="margin-slider"
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  min="0"
  [disabled]=!disabled
  [(ngModel)]="value"
  (input)="onInputChange($event)"
  [max]="this.max"></mat-slider>
