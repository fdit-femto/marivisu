<div class="list-group border" id="list-tab" role="tablist">
  <h2 class="side-title">Vessel</h2>
  <label for="myInput"></label><input class="form-control" id="myInput" type="text" placeholder="Search..">
  <a *ngFor="let vessel of vessels.vessels.values()" class=" list-group-item list-group-item-action"
     id="{{vessel.getMMSI()}}"
     data-toggle="list" role="tab" (click)="onSelectVessel(vessel)">
    {{vessel.getMMSI()}} - {{vessel.getName()}}
  </a>
</div>
